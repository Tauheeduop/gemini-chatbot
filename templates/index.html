<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="deep-blue-theme">
<div class="chat-container">
    <h2 class="chat-header">ğŸ¤– Gemini Chatbot</h2>
    <form method="post" class="input-form">
        <div class="input-group">
            <input type="text" name="user_input" class="chat-input" placeholder="Type your message..." required>
            <button class="send-button">Send</button>
        </div>
    </form>

    {% if response %}
    <div class="chat-message-card">
        <h6 class="user-prompt-title"><strong>You:</strong> {{ user_input }}</h6>
        <p class="bot-response-text"><strong>Bot:</strong> {{ response }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
